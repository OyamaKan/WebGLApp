  <script src="https://unpkg.com/aframe@1.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.2/dist/aframe-physics-system.min.js"></script>

  <a-scene physics="debug: false; maxInterval: 0.01666" xr-mode-ui="XRMode: xr">

    <a-camera wasd-controls look-controls position="0 1 2"></a-camera>

    <!-- <a-sphere position="0 2 -2" dynamic-body  radius="0.5" material="src: #football-texture"></a-sphere>     -->
    <a-box position="0 -0.5 -2" static-body width="3" height="0.1" depth="3" material="src: #grass-texture"></a-box>

    <a-box position=" 0.0 -0.0 -2.00" static-body width="1.0" height="1.0" depth="0.1"
      material="color: #707070; transparent: true; opacity: 0.5"></a-box>
    <a-box position="-0.5 -0.0 -1.50" static-body width="0.1" height="1.0" depth="1.0"
      material="color: #707070; transparent: true; opacity: 0.5"></a-box>
    <a-box position=" 0.0 -0.0 -1.00" static-body width="1.0" height="1.0" depth="0.1"
      material="color: #707070; transparent: true; opacity: 0.5"></a-box>
    <a-box position=" 0.5 -0.0 -1.50" static-body width="0.1" height="1.0" depth="1.0"
      material="color: #707070; transparent: true; opacity: 0.5"></a-box>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>


  <script type="text/javascript" src="index.js"></script>
